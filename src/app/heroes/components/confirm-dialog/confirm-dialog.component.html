<h1 mat-dialog-title>¿Está seguro?</h1>
<div mat-dialog-content>
  <p>
    Este proceso es irreversible, esta a punto de eliminar a
    {{ data.superhero }}
  </p>
</div>
<div mat-dialog-actions>
  <button color="primary" mat-button (click)="onNoClick()">No Thanks</button>
  <span class="spacer"></span>
  <button color="warn" mat-button (click)="onConfirm()" cdkFocusInitial>
    Ok
  </button>
</div>
