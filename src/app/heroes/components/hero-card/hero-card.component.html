<mat-card>
  <mat-card-header>
    <mat-card-title>{{ hero.superhero }}</mat-card-title>
    <mat-card-subtitle>{{ hero.alter_ego }}</mat-card-subtitle>
  </mat-card-header>

  <!-- TODO: hacer la imagen -->
  <img mat-card-image [src]="hero | heroImage" [alt]="hero.superhero" />

  <mat-card-content class="mt-2">
    <h4>{{ hero.publisher }}</h4>
    <p>
      <strong>{{ hero.first_appearance }}</strong>
      <br />

      <mat-chip-list>
        <mat-chip
          *ngFor="let name of hero.characters.split(',') | slice : 0 : 3"
        >
          {{ name }}
        </mat-chip>
      </mat-chip-list>
    </p>
  </mat-card-content>

  <mat-divider></mat-divider>

  <mat-card-actions>
    <button
      mat-button
      mat-raised
      color="primary"
      [routerLink]="['/heroes/edit', hero.id]"
    >
      <mat-icon>edit</mat-icon>
      Editar
    </button>

    <span class="spacer">
      <button mat-button mat-raised [routerLink]="['/heroes/', hero.id]">
        <mat-icon>more_horiz</mat-icon>
        MÃ¡s info
      </button>
    </span>
  </mat-card-actions>
</mat-card>
